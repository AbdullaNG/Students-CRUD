{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="shortcut icon" href="/media/images/students.png" type="image/x-icon">
	<title>Student Update</title>
</head>
<body class="bg-dark">
	<header class="navbar navbar-expand-md navbar-light bg-success">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'home' %}">
				<div class="d-flex btn btn-dark">
					<img src="/media/images/people.png" class="w-50 h-50 mt-1 me-2">
					<h4>Students CRUD</h4>
				</div>
			</a>
			<a class="nav-item btn btn-dark" href="/admin"><h4>Admin Panel</h4></a>
		</div>
	</header>

	<div class="row g-0">
		<div class="col"></div>
		<div class="col-8">
			<div class="container-fluid rounded bg-secondary p-2 mt-3">
				<h2 class="text-center">Update Student</h2>
				<form method="post">
					{% csrf_token %}
					{{ form|crispy }}
					<button class="btn btn-success text-dark" type="submit">Update</button>
				</form>
			</div>
		</div>
		<div class="col"></div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
