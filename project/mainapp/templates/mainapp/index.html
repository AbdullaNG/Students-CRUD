{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="shortcut icon" href="/media/images/students.png" type="image/x-icon">
	<title>Students CRUD</title>
</head>
<body class="bg-dark">
	<header class="navbar navbar-expand-md navbar-light bg-success">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'home' %}">
				<div class="d-flex btn btn-dark me-auto">
					<img src="/media/images/people.png" class="w-50 h-50 mt-1 me-2">
					<h4>Students CRUD</h4>
				</div>
			</a>
			<div>
				<a class="nav-item btn btn-dark me-4" href="{% url 'api' %}"><h4>API</h4></a>
				<a class="nav-item btn btn-dark" href="/admin"><h4>Admin Panel</h4></a>
			</div>
		</div>
	</header>

	<div class="row g-0">
		<div class="col"></div>
		<div class="col-8">
			<div class="container-fluid rounded bg-secondary p-2 mt-3">
				<h2 class="text-center">Add Students</h2>
				<form method="post">
					{% csrf_token %}
					{{ form|crispy }}
					<button class="btn btn-success text-dark" type="submit">Add</button>
				</form>
			</div>
			<div class="container-fluid rounded bg-secondary p-2 mt-3">
				<h2 class="text-center">Students</h2>
				{% for student in students %}
				<div class="container-fluid border border-dark border-3 rounded p-2 mt-3">
					<div class="mb-2 d-flex">
						<a href="{% url 'detail' student.pk %}" class="text-decoration-none link-dark">
							<h4>{{ student.fullname }}</h4>
						</a>
						<a href="{% url 'update' student.pk %}" class="btn btn-success btn-sm text-dark ms-auto me-1">Update</a>
						<a href="{% url 'delete' student.pk %}" class="btn btn-danger btn-sm text-dark">Delete</a>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
		<div class="col"></div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
